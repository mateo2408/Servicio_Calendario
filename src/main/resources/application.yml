server:
  port: 8080

spring:
  application:
    name: servicio-calendario

  datasource:
    url: jdbc:h2:mem:calendardb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# Configuración de JWT
jwt:
  secret: c2VjcmV0S2V5Rm9yQ2FsZW5kYXJpb1NlcnZpY2VUaGlzSXNBVmVyeUxvbmdTZWNyZXRLZXk=
  expiration: 86400000 # 24 horas

# Configuración de encriptación
encryption:
  algorithm: AES
  key: MySecretKey12345

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

